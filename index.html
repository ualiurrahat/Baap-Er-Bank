<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- header  -->
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome To Your <span class="font-semibold text-violet-600">Baap Er
                Bank</span>!!!</h1>
    </header>
    <!-- main  -->
    <main>
        <section class="w-3/4 mx-auto bg-amber-100 mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <!-- login form  -->
            <div>
                <input class="block mb-2 w-3/4 px-3" type="email" name="" id="user-email" placeholder="Enter Your Email">
                <input class="block mb-2 w-3/4 px-3" type="password" name="" id="user-password" placeholder="Enter Your Password">
            </div>
            <button id="btn-submit" class="text-white font-medium bg-red-600 px-8 py-3 rounded-lg hover:bg-sky-700">Submit</button>

        </section>
    </main>
 <!-- js file  -->
 <script src="js/login.js"></script>
</body>

</html>

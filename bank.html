<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- header  -->
    <header>
        <h1 class="text-5xl text-center mt-12">Let's get some <span class="font-semibold text-violet-600">Moooooney
            </span>!!!</h1>
    </header>
    <!-- main  -->
    <main>
        <!-- balance status and update  -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-emerald-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-orange-700 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-violet-500 p-8 rounded-lg">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="block mb-4 w-3/4 px-3" type="email" name="" id="deposit-field"
                        placeholder="$ amount you want to deposit">
                    <button id="btn-deposit"
                        class="text-white font-medium bg-red-600 px-8 py-3 rounded-lg hover:bg-sky-700">Deposit</button>

                </div>
                <div class="bg-pink-500 p-8 rounded-lg">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="block mb-4 w-3/4 px-3" type="email" name="" id="withdraw-field"
                        placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="text-white font-medium bg-red-600 px-8 py-3 rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <!-- js file  -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
